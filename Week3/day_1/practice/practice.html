<!--
Apply onclick to each button to:
  - make the box bigger
  - return the box to normal
  - make the box smaller
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>W3D1 Practice</title>
  <link rel="stylesheet" href="practice.css" />
  <script onload="" src="practice.js"></script>
</head>

<body>
  <div class="flexBox" id="containerBox">
    <div id="ourBox" class="practiceBox"></div>
  </div>
  <div class="flexBox">
    <button onclick="getSmaller()">Make box small</button>
    <button onclick="getNormal()">Return to normal</button>
    <button onclick="getBigger()">Make box large</button>
  </div>
</body>

</html>
