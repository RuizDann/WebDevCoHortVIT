<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Exercise Review</title>
    <link rel="stylesheet" href="review.css" />
    <script src="review.js" defer></script>
  </head>
  <body>
    <div id="header">
      <div id="window">
        <div id="slider">
            <div>
              <img src="https://images.unsplash.com/photo-1508739773434-c26b3d09e071?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="recStop" class="sliderImage" />
            </div>
            <div></div>
              <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="nightMountain" class="sliderImage" />
            <div>
              <img src="https://images.unsplash.com/photo-1502790671504-542ad42d5189?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="nightDesert" class="sliderImage" />
            </div>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="pillarContainer">
        <div class="pillar">
          <h3>Pillar 1</h3>
          <img
            src="https://m.economictimes.com/thumb/msid-92994518,width-1599,height-1080,resizemode-4,imgsize-305360/crypto-price-today-bitcoin-tops-23000-cardano-dogecoin-shiba-inu-gain-up-to-8.jpg"
            alt="bitcoin"
            class="pillarImage"
          />
          <button>Change Pillar Image</button>
        </div>
        <div class="pillar">
          <h3>Pillar 2</h3>
          <img
            src="https://m.economictimes.com/thumb/msid-92994518,width-1599,height-1080,resizemode-4,imgsize-305360/crypto-price-today-bitcoin-tops-23000-cardano-dogecoin-shiba-inu-gain-up-to-8.jpg"
            alt="bitcoin"
            class="pillarImage"
          />
          <button>Change Pillar Background Color</button>
        </div>
        <div class="pillar">
          <h3>Pillar 3</h3>
          <img
            src="https://m.economictimes.com/thumb/msid-92994518,width-1599,height-1080,resizemode-4,imgsize-305360/crypto-price-today-bitcoin-tops-23000-cardano-dogecoin-shiba-inu-gain-up-to-8.jpg"
            alt="bitcoin"
            class="pillarImage"
          />
          <button>Change Pillar Header</button>
        </div>
      </div>
    </div>
    <div id="footer">Footer</div>
